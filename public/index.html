<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tic_tac_toe</title>


  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <header>
      <h1>Tic Tac Toe</h1>
  </header>
  <div class="box">
      <div class="row">
          <div class="btn"></div>
          <div class="btn"></div>
          <div class="btn"></div>
      </div>
      <div class="row">
          <div class="btn"></div>
          <div class="btn"></div>
          <div class="btn"></div>
      </div>
      <div class="row">
          <div class="btn"></div>
          <div class="btn"></div>
          <div class="btn"></div>
      </div>
  </div>
  <div class="result-container">
      <p class="result">Current player's turn: X</p>
  </div>
      <br>    
  <div class="reset">
      <button id="reset-button" class="btn">Reset</button>
  </div>
  <script src="./app.js"></script>
</body>
</html>
